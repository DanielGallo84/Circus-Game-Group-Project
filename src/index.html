<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=./pages/game/index.html">
    <title>Game page</title>
  </head>
  <body>
    <main>
      <section>
        <div id="title_page1">
          <h1>WELCOME TO<br>
          THE CIRCUS GAME</h1>
        </div>
        
          <form id="form_box">
            <input type="insert_name" placeholder="Type your Name" required>
            <a ref="#"><button id="btn_name">INSERT NAME</button></a>
            <img id="bobImg" src="./assets/images/avatars/sideshowBob.png">
            <a href="./../src/pagit ges/game/index.html"><button id="btn_start">START</button></a>
          </form>
       
      </section>

      <section id="homePlayersSection">
        <h2 id="homePlayersTitle">Players</h2>
        <div id="homePlayersList">

          <div class="homePlayerDiv" id="homePlayer1">
            <div class="nameAndAvatarContainer">
              <p class="homePlayerName">Giacomo</p>
              <img class="homeAvatar" src="./assets/images/avatars/ClownFace.png" alt="avatar1">
            </div>
            <div class="editAndRemoveContainer">
              <button class="editButton">
                <img class="editImg" src="./assets/images/icons/edit-pencil-icon.png" alt="edit button image">
              </button>
              <button class="removeButton">
                <img class="removeImg" src="./assets/images/icons/remove-icon.png" alt="remove button image">
              </button>
            </div>
          </div>

        </div>
      </section>

    </main>
    <script type="module" src="main.ts"></script>
  </body>
</html>
